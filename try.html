<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Design</title>
    <style>
        /* Main container for particles background */
        #particles-js {
            margin-top: 50px;
            position: relative;
            width: 100%;
            height: 60vh;
            background-color: black;
        }

        /* Centered content styling */
        .content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: white;
            width: 90%;
            max-width: 800px;
        }

        /* Heading styling */
        .content h1 {
            font-size: 2.5rem;
            line-height: 1.4;
            color: white;
            margin: 0;
            word-wrap: break-word;
        }

        /* Button link styling */
        #ll {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 30px;
            background-color: #1E88E5;
            color: white;
            text-decoration: none;
            font-size: 1.2rem;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        #ll:hover {
            background: linear-gradient(135deg, #1E88E5, #43A047);
            transform: scale(1.05);
        }

        /* Responsive styles for tablets */
        @media (max-width: 768px) {
            .content h1 {
                font-size: 2rem;
                line-height: 1.3;
            }

            #ll {
                font-size: 1rem;
                padding: 10px 25px;
            }
        }

        /* Responsive styles for mobile devices */
        @media (max-width: 480px) {
            .content h1 {
                font-size: 1.8rem;
                line-height: 1.2;
            }

            #ll {
                font-size: 0.9rem;
                padding: 8px 20px;
            }
        }
    </style>
</head>
<body>

<div id="particles-js">
    <!-- Centered content on top of the particles -->
    <div class="content">
        <h1>Innovating the Future With Advanced Software Solutions</h1>
        <a id="ll" href="software.html">Learn more</a>
    </div>
</div>

</body>
</html>
