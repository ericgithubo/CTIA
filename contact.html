<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeToInnovate Africa</title>
    <link rel="stylesheet" href="/css/bootsrap.min.css">
    <link rel="stylesheet" href="/css/boxicons.min.css">
    <link rel="stylesheet" href="/css/owl.carousel.min.css">
    <link rel="stylesheet" href="/css/owl.theme.default.min.css">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            max-width: 960px;
            margin-top: 0px;
        }

        h2, h3 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 16px;
        }

        ul {
            padding-left: 0;
            list-style: none;
        }

        ul li a {
            text-decoration: none;
            
        }

        ul li {
            margin-right: 15px;
        }

        /* .social-icons {
            display: flex;
            justify-content: start;

             */
        

        /* .social-icons a {
            margin-right: 15px;

        } */

        /* .social-icons i {
            font-size: px;
            color: #0d6efd;
        } */

        

        Additional styling for better layout and responsiveness */
        .contact-form {
            background-color: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
        } 

         @media (max-width: 768px) { 
             .social-icons {
                justify-content: center;
            }
        }  
    </style>
<head>
<body>
    
<nav id="header"></nav>

<div class="container py-5" style="margin-top: 130px; ">
    <!-- Centered Contact Us Title -->
    <h2 style="font-size: 20px;">Contact Us</h2>
    
    <div class="row">
        <!-- Left Section: Get in Touch -->
        <div class="col-md-6" >
            <h3 style="font-size: 18px;">Get in Touch</h3>
            <p><strong>Address:</strong> Maruzi Road,Lira City/p>
            <p><strong>Phone:</strong> +256-779-512-100</p>
            <p><strong>Email:</strong>info@codetoinnivateafrica.com</p>

            <h5 style="font-size: 16px  ;">Follow Us</h5>
            <div class="share-section">
        
                <div class="social-icons" >
                    <a  style="color: #1e88e5;" href="#" target="_blank"><i class="fab fa-facebook-f"></i></a>
                     <a style="color: #1e88e5;" href="#" target="_blank"><i class="fab fa-twitter"></i></a>
                    <a style="color: #1e88e5;" href="#" target="_blank"><i class="fab fa-linkedin-in"></i></a>
                    <a style="color: #1e88e5;" href="#" target="_blank"><i class="fab fa-instagram"></i></a>

                </div>
            </div>
        </div>
    
     

        <!-- Right Section: Contact Form -->
         
        <div class="col-md-6" style="margin-top: -8px; padding: 16px;">
            <h3 style="font-size: 18px; margin-bottom: 8px;">Send Us a Message</h3>
            <form class="contact-form" style="background-color: #f8f9fa; padding: 20px; border-radius: 8px;">
                <div class="mb-3">
                    <label for="fullName" class="form-label">Full Name</label>
                    <input type="text" class="form-control" id="fullName" placeholder="Enter your full name">
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter your email">
                </div>
                <div class="mb-3">
                    <label for="message" class="form-label">Message</label>
                    <textarea class="form-control" id="message" rows="4" placeholder="Your message"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Send Message</button>
            </form>
        </div>
    </div>
</div>
                
  
<footer id="footer"></footer>





   

   




   <!-- Include jQuery -->
   <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
   <script src="/js/jquery.min.js"></script>

   <script src="/js/owl.carousel.min.js"></script>
   <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>

   <!-- jQuery to load header and footer -->
   <script>
      $(function(){
          $('#header').load('header.html');
          $('#footer').load('footer.html');
      });
   </script>
</body>
</html>
